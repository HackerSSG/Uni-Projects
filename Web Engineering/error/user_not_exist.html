<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Not Found</title>
    <link rel="stylesheet" href="styles.css"> <!-- Add your stylesheet link here -->
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f3f4f6;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .error-container {
            background-color: #fff;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        .error-title {
            font-size: 2rem;
            font-weight: bold;
            color: #e74c3c;
        }
        .error-message {
            font-size: 1.1rem;
            color: #7f8c8d;
            margin: 15px 0;
        }
        .error-actions {
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        .btn {
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        .btn-primary {
            background-color: #3498db;
            color: white;
        }
        .btn-primary:hover {
            background-color: #2980b9;
        }
        .btn-secondary {
            background-color: #2ecc71;
            color: white;
        }
        .btn-secondary:hover {
            background-color: #27ae60;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1 class="error-title">User Not Found</h1>
        <p class="error-message">The email you entered does not exist in our records. Please try again or sign up.</p>
        <div class="error-actions">
            <a href="/login.html" class="btn btn-primary">Try Again</a>
            <a href="/sigupn.html" class="btn btn-secondary">Sign Up</a>
        </div>
    </div>
</body>
</html>
