<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Incorrect Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }
        .container {
            text-align: center;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 90%;
        }
        .error-icon {
            font-size: 50px;
            color: #e74c3c;
        }
        h1 {
            margin: 10px 0;
            font-size: 24px;
        }
        p {
            margin: 10px 0 20px;
            color: #666;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #3498db;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-icon">‚ùå</div>
        <h1>Incorrect Password</h1>
        <p>The password you entered is incorrect. Please try again.</p>
        <button onclick="retryLogin()">Retry</button>
    </div>
    <script>
        function retryLogin() {
            window.location.href = '/login.html'; // Replace with the correct login page URL
        }
    </script>
</body>
</html>
